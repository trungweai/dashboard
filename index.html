<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard: Monotoring Data User</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon-->
    <link href="https://github.com/trungweai/dashboard/blob/main/img/favicon.png" rel="icon">
    
    <!-- Font size-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- CSS style-->
    <link href="../css/style.css" rel="stylesheet">
    <style>
        body{
            font-family: 'Darker Grotesque', sans-serif;
        }

        .header{
            box-shadow: 0 4px 8px 0 rgba(35, 35, 35, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .img-header{
            display: block;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
            height: 72px;
        }

        .row, .card{
            margin: 24px;
        }

        .card{
            border-radius: 24px;
            background-color: darkmagenta;
            color: aliceblue;
        }

        .h3{
            font-weight: 900;
        }

        .canvasjs-chart-canvas{
            /* position: a !important; */
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .canvasjs-chart-credit{
            display: none;
        }
    </style>

</head>

<body>
    <!-- Header-->
    <div class="header">
        <img class = "img-header" src="https://github.com/trungweai/dashboard/blob/main/img/logo_full.jpg" />
    </div>

    <!-- Body-->
    <div class="container-fluid">
        <!-- Card number-->
        <div class="row">
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Tổng số user</h5>
                    <h3>5808</h3>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Runrate total</h5>
                    <h3>3%</h3>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Runrate active user</h5>
                    <h3>0.6%</h3>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Runrate new user</h5>
                    <h3>1.8%</h3>
                </div>
            </div>
        </div>
    
        <!-- Chart-->
        <div class="row" id="div-chart">
            <div class="col">
                <div id="chart3"></div>
            </div>
            <div class="col">
                <div id="chart2"></div>
            </div>
            <div class="col">
                <div id="chart1"></div>
            </div>
        </div>
        <div>
            <h1 style="clear:both">HIHI</h1>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        window.onload = function () {

            var chart1 = new CanvasJS.Chart("chart1", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                title:{
                    text: "Tăng trưởng user theo tuần"
                },
                axisY: {
                    title: "Tổng số user"
                },
                axisX: {
                    title: "Tuần"
                },
                data: [{        
                    type: "column",  
                    showInLegend: false, 
                    dataPoints: [      
                        { y: 5478,  label: "14-20/3" },
                        { y: 5566,  label: "21-27/3" },
                        { y: 5604,  label: "28-3/4" },
                        { y: 5621,  label: "4-10/4" },
                        { y: 5662,  label: "11-17/4" },
                        { y: 5684,  label: "18-24/4" },
                        { y: 5808,  label: "25-1/5" }
                    ],
                }]
            });
            chart1.render();

            var chart2 = new CanvasJS.Chart("chart2", {
                animationEnabled: true,
                theme: "light2",
                title:{
                    text: "New user hàng tuần"
                },
                axisY: {
                    title: "Số lượng user"
                },
                axisX: {
                    title: "Tuần"
                },
                data: [{        
                    type: "line",
                    indexLabelFontSize: 16,
                    dataPoints: [
                        { y: 193, label:"14-20/3", indexLabel: "\u2191 highest",markerColor: "red", markerType: "triangle"},
                        { y: 88,  label: "21-27/3"},
                        { y: 38,  label: "28-3/4"},
                        { y: 17,  label: "4-10/4", indexLabel: "\u2193 lowest",markerColor: "DarkSlateGrey", markerType: "cross"},
                        { y: 41,  label: "11-17/4"},
                        { y: 21,  label: "18-24/4"},
                        { y: 124, label: "25-1/5"}
                    ]
                }]
            });
            chart2.render();

            var chart3 = new CanvasJS.Chart("chart3",{
                title: {
                    text: "Website Traffic Source"
                },
                data: [{
                        type: "pie",
                        startAngle: 45,
                        showInLegend: "true",
                        legendText: "{label}",
                        indexLabel: "{label} ({y})",
                        yValueFormatString:"#,##0.#"%"",
                        dataPoints: [
                            { label: "Organic", y: 36 },
                            { label: "Email Marketing", y: 31 },
                            { label: "Referrals", y: 7 },
                            { label: "Twitter", y: 7 },
                            { label: "Facebook", y: 6 },
                            { label: "Google", y: 10 },
                            { label: "Others", y: 3 }
                        ]
                }]
            });
            chart3.render();

            var absoluteDivHeight = $(".canvasjs-chart-canvas").height();
            var blankDiv = $("#div-chart").height();
            $("#div-chart").height(absoluteDivHeight+50)
            console.log(absoluteDivHeight,blankDiv)
            }

    </script>
</body>
</html>
