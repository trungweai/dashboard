<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard: Monotoring Data User</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon-->
    <link href="../img/favicon.png" rel="icon">
    
    <!-- Font size-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- CSS style-->
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Header-->
    <div class="header">
        <img class = "img-header" src="../img/logo_full.jpg" />
    </div>

    <!-- Body-->
    <div class="container-fluid">
        <!-- Card number-->
        <div class="row">
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Tổng số user</h5>
                    <h3>5808</h3>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Runrate total</h5>
                    <h3>3%</h3>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Runrate active user</h5>
                    <h3>0.6%</h3>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Runrate new user</h5>
                    <h3>1.8%</h3>
                </div>
            </div>
        </div>
    
        <!-- Chart-->
        <div class="row" id="div-chart">
            <div class="col">
                <div id="chart3"></div>
            </div>
            <div class="col">
                <div id="chart2"></div>
            </div>
            <div class="col">
                <div id="chart1"></div>
            </div>
        </div>
        <div>
            <h1 style="clear:both">HIHI</h1>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
